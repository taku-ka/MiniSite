<div class="modal-header">
    <h4 class="modal-title">"{{ user.firstName }} {{ user.lastName }}"</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="userform" class="example-form">
   
        <div class="container">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" id="firstName" formControlName="firstName" readonly>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" id="lastName" formControlName="lastName" readonly>
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput type="text" id="dateOfBirth" formControlName="dateOfBirth" readonly>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email Address</mat-label>
                            <input matInput type="text" id="emailAddress" formControlName="emailAddress" readonly>
                        </mat-form-field>

                    </td>
                </tr>
            </table>


            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Address</mat-label>
                            <input matInput type="text" id="address" formControlName="address" readonly>
                        </mat-form-field>
                    </td>
                    <td>

                        <mat-form-field class="example-full-width">
                            <mat-label>City</mat-label>
                            <input matInput type="text" id="city" formControlName="city" readonly>
                        </mat-form-field>

                    </td>
                </tr>
            </table>


            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Country</mat-label>
                            <input matInput type="text" id="country" formControlName="country" readonly>
                        </mat-form-field>

                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Zip Code</mat-label>
                            <input matInput type="text" id="zipCode" formControlName="zipCode" readonly>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </div>

        <div class="modal-footer">
            <button mat-stroked-button color="primary" (click)="activeModal.close('Close click')">Close</button>
        </div>
</form>
